<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="santaclara.css" />
  <title>Santa Clara</title>

</head>
<body>
  <header>
    <h1>Santa Clara</h1>
  </header>

  <div class="container">
    <!-- Seção do mapa -->
    <section>
      <h2>Localização</h2>
      <a href="https://maps.app.goo.gl/fr3mD9NoS628A7ux7" target="_blank" class="button" style="display:inline-block; padding:10px 20px; background-color:#4CAF50; color:white; text-decoration:none; border-radius:5px;">
        Ver no Google Maps
      </a>
      <div class="map-container" style="margin-top:20px;">

      </div>
    </section>

    <!-- Seção de imagens -->
    <section>
      <h2>Imagens da Vila</h2>
      <h3>Mercado</h3>
      <div class="galeria">
        <img src="imagem1.png" width="700" height="380" alt="Mercado Santa Clara" />
        <div class="imagem">Imagem 2</div>
        <div class="imagem">Imagem 3</div>
        <div class="imagem">Imagem 4</div>
      </div>
    </section>
  </div>

  <footer>
